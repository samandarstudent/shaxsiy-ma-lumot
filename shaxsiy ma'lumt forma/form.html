<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">

<form action="https://echo.htmlacademy.ru" method="POST" target="_blank">
        <h3>HTML formasi foydalanuvchi ma'lumotini yig'ish va serverda jo'natish uchun ishlatiladi.</h3>
    <!-- ismini kiritish -->
        <label for="fname">* Ismingiz:</label></br>
    <input type="text" id="fname" name="fname" required ></br></br>
    <!-- familya kiritish -->
    <label for="">* Familya:</label></br>
    <input type="text" id="lname" name="lname" required ></br></br>
<!-- yoshini kiritish -->
<label for="age">* Yoshingiz</label></br>
<input type="number" id="age" name="yoshi" required ></br></br>
<!-- jinsi -->
 <p>Jinsi</p>
 <label for="">Erkak</label>
<input type="radio" name="jinsi"></br></br>
<!-- ayol jinsi -->
<label for="">Ayol</label> 
<input type="radio" id="ayol" name="jinsi"></br></br>
<!-- tugilgani yili --></br>
<label for="date">* Tug'lgan yili</label></br>
<input type="date"  id="date" name="Tug'lgan vaqti" required ></input></br></br></br> 
<!-- yashash joyi  -->
 <label for="viloyati">Yashash joyi:</label>
 <select name="Viloyat" id="Viloyat">
    <option value="Toshkent">Toshkent</option>
    <option value="Toshkent">Toshkent viloyat</option>
 </select><br></br>



 <!-- nima ish qiladi -->
  <p>Niman bilan mashg'ulsiz:</p>
  <input type="checkbox" id="" name="mashg'uloti">
  <label for="">Ishlayman</label></br>
  <input type="checkbox" id="o'qish" name="mashg'uloti">
  <label for="o'qish" >Talabaman</label></br>
  <input type="checkbox" id="bekor" name="mashg'uloti">
  <label  for="bekor">Bekorchiman</label></br></br>
 
 
 
 
  <!-- telefon raqam -->
   <label for="tel">* Telefon raqamingiz:</label></br>
   <input type="tel" id="tel" name="tel raqam" required placeholder="+99800 000-00-00"></br>
      
   <!-- electron pochta -->
    <label for="email">* Elektron pochta</label></br>
    <input type="email" id="email" name="Email" required placeholder="user@gmail.com"></br>

    <!-- ozingiz haqingizda malumot  -->

    <label for="xabar">O'zingiz haqingizda qisqa ma'lumot:</label></br>
    <textarea name="xabar" id="xabar" cols="30" rows="10" placeholder="O'zingiz haqingizda malumot yozing"></textarea></br>



    <!-- faoydalanuvchni rasmni olish -->
     <label for="file">Rasmingiz joylang:</label>
     <input type="file" id="file" name="ma'lumot"></br></br>

     <p><em><b>Barchasini to'ldirib bo'lgach jo'natish tugmasini bosing.</b></em></p>
     <p>* <b><mark>To'ldirish muhim</mark></b></p>
     <input type="submit" value="Jonatish" style="background-color: green;">

</form>
